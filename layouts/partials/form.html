<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="formbox">
  <h3 class="has-text-primary has-text-weight-bold is-size-4 mb-3">Book a Free Quote</h3>
  <p class="block is-size-6">Yes! I want to know more about your cleaning services.</p>
  <form id="contact-form" method="POST" action="{{ .Site.Params.usebasin }}" role="form">

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">{{ i18n "firstname" }} *</label>

          <div class="control">

            <input id="firstname" class="input" placeholder="e.g Alex" type="text" name="firstame" class="form-control"
              required="required" data-error="Firstname is required.">

          </div>

        </div>
      </div>
      <div class="column">
        <div class="field">

          <label class="label">{{ i18n "lastname" }} *</label>

          <div class="control">

            <input id="lastname" class="input" placeholder="e.g Smith" type="text" name="lastname" class="form-control"
              required="required" data-error="Lastname is required.">

          </div>

        </div>
      </div>
    </div>




    <div class="field">

      <label class="label">{{ i18n "email" }} *</label>

      <div class="control">

        <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" data-error="Valid email is required.">

      </div>

    </div>
    <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
    <div class="is-flex is-justified-start">
      <input type="submit" class="button is-primary mt-3" value="Let's Go">
    </div>
    
  </form>
</div>
